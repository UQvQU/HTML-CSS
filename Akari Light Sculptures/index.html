<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akari Light Sculptures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="lamp-container">
      <input type="checkbox" checked="checked" class="control"/>
      <div class="glare"></div>
      <!-- 灯笼顶部的挂环 -->
      <div class="hoolk">
        <div class="hook-element"></div>
      </div>
      <!-- 灯笼主体 -->
      <div class="base">
        <!-- 灯笼罩子 -->
        <div class="base-container">
          <!-- 关灯时灯笼上的亮部 -->
          <div class="depth"></div>
        </div>
        <div class="light">
          <div class="light-bulb"></div>
        </div>
      </div>
      <!-- 底座 -->
      <div class="support">
        <!-- 支撑腿 -->
        <div class="leg-container">
          <div class="leg-support"></div>
          <div class="leg-support"></div>
          <div class="leg-support"></div>
        </div>
      </div>
      <div class="additionalLight"></div>
      <div class="shadow"></div>
      <div class="background"></div>
    </div>
  </body>
</html>
